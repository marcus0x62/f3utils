AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Lambda application that calls the Lambda API.
Resources:
  api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      TracingEnabled: true
      OpenApiVersion: 3.0.2
  function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: bootstrap
      Runtime: provided.al2
      CodeUri: function/package.zip
      Description: Call the AWS Lambda API
      Timeout: 10
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSLambdaVPCAccessExecutionRole
        - AWSXrayWriteOnlyAccess
        - AmazonSSMReadOnlyAccess
        - AmazonAPIGatewayPushToCloudWatchLogs
        - AmazonSESFullAccess
      Tracing: Active
      Environment:
        Variables:
          debug: debug
          f3_region: F3 Franklin
          slack_api_key: SLACK_API_KEY
          slack_invite_link: https://join.slack.com/t/marcus0x62/shared_invite/zt-256hszas2-Iz2ldbB1Uk406rytD4kjOw
          email_sender_address: f3franklintn@gmail.com
          mailchimp_api_key: MAILCHIMP_API_KEY
          mailchimp_api_endpoint: us7.api.mailchimp.com
          mailchimp_list_id: 0e9e9b3490
      Events:
        getEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref api
            Path: /
            Method: GET
